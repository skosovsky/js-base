<!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
<script>
  "use strict";

  const products = [
    {
      id: 3,
      price: 127,
      photos: [
        "1.jpg",
        "2.jpg",
      ],
    },
    {
      id: 5,
      price: 499,
      photos: [],
    },
    {
      id: 10,
      price: 26,
      photos: [
        "3.jpg",
      ],
    },
    {
      id: 8,
      price: 78,
    },
  ];

  // подсмотрел решение, т.к. никак id 8 не мог обработать, через длину проще))
  // можно без ?, но тогда проверяем 'photos' in product и длину
  // или стрелочная console.log(products.filter(product => prduct.photos?.lenght > 0));

  console.log(products.filter(function (product) {
    return product.photos?.length;
  }));

  // тут решение сделал сам, но конечно проще было с разницой чисел))
  // например products.sort((product1, product2) => product1.price - product2.price);

  products.sort(function (product1, product2) {
    if (product1.price > product2.price) {
      return 1;
    } else if (product1.price < product2.price) {
      return -1;
    }
    return 0;
  });
  
  console.log(products);

</script>
