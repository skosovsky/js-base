<!--
Обязательное задание.

Дан массив products, необходимо цену каждого продукта уменьшить на 15% используя
метод forEach.
-->
<script>
  "use strict";

  const products = [
    {
      id: 3,
      price: 200,
    },
    {
      id: 4,
      price: 900,
    },
    {
      id: 1,
      price: 1000,
    },
  ];

  // products.forEach(function(product, index) {
  //   products[index].price = products[index].price * 0.85;
  // });

  // У меня конечно сильно сложнее, чем у преподавателя, можно было
  // не использовать index, и сделать стрелочную функцию, переделаем

  products.forEach(product => product.price *= 0.85 );
  console.log(products);
  
</script>
