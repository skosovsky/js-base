<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Начальные данные:
  a = 1
  b = 1
  c = undefined
  d = undefined
  
  2. Мы префиксным оператором присваиваем a = 1 + 1 = 2
  3. Т.к. это префиксный оператор, он изменяется сразу, и назначаем 2 в c 
  */
  c = ++a;
  console.log(c); // 2

  /*
  Начальные данные:
  a = 2
  b = 1
  c = 2
  d = undefined

  1. Мы постфиксным оператором присваиваем b = 1 + 1 = 2
  2. Т.к. это постфиксный оператор, он изменяется не сразу, и назначаем 1 в d 
  */
  d = b++;
  console.log(d); // 1

  /*
  Начальные данные:
  a = 2
  b = 2
  c = 2
  d = 1

  1. Мы добавляем к 2 префиксным оператором присваиваем a = 2 + 1 = 3 (+ 2) = 5
  2. Т.к. это префиксный оператор, он изменяется сразу, и назначаем 5 в c 
  */
  c = 2 + ++a;
  console.log(c); // 5

  /*
  Начальные данные:
  a = 3
  b = 2
  c = 5
  d = 1

  1. Мы добавляем к 2 постфиксным оператором присваиваем b = 2 + 1 = 3 (+ 2) = 5
  2. Т.к. это постфиксный оператор, он изменяется не сразу, и назначаем 4 в d
  */
  d = 2 + b++;
  console.log(d); // 4

  /*
  Начальные данные:
  a = 3
  b = 3
  c = 5
  d = 4
  */
  console.log(a); // 3
  console.log(b); // 3
</script>
</body>
</html>
