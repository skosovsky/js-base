<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <style>
    i {
      font-size: 50px;
    }
    .golden {
      color: gold;
    }
  </style>
</head>
<body>
<!--
Необязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

<div class="stars_container">
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
</div>

<script>
  "use strict";

  /*
  1. При наведении на любую из звезд, данной звезде должен ставиться класс
  golden, также такой класс должен ставиться всем звездам до нее слева.
  */
  const stars = document.querySelectorAll('.fa-star');
  stars.forEach((star, starIndex) => {
    star.addEventListener('mouseover', eventOver => {      
      stars.forEach((starCount, starCountIndex) => {
        if (starIndex >= starCountIndex) {
          stars[starCountIndex].classList.add('golden');
        }
      });
    });
  });

  /*
  2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
  задания должны быть удалены.
   */
  stars.forEach(star => {
    star.addEventListener('mouseout', eventOut => {
      stars.forEach((star, starIndex) => {
        stars[starIndex].classList.remove('golden');
      });
    });
  });

  /*
  3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
  звезды (временно могут становиться черными). Почему так? Напишите словами.
  Можем ли мы это исправить? Если да, то предложите решение.
  */

  /*
  Мигание связано с тем, что звезды реализовано через текст и т.к. есть перенос
  строк, которые воспринимается как пробел, попадая на который - мы попадаем на
  свое же событие по удаления классов.
  Решение: перевести класс списка в display: flex.
  */
  document.querySelector('.stars_container').style.display = 'flex';

</script>
</body>
</html>
